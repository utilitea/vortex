      --card-radius: 12px;
      --gap: 18px;
      --max-width: 1280px;
    }
    *, *:before, *:after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Segoe UI, Roboto, Arial, sans-serif; background: linear-gradient(180deg, var(--bg), #07120a 120%); color: #eee; }
    .wrap { max-width: var(--max-width); margin: 0 auto; padding: 18px; }

    /* Top bar */
header.topbar {
  /* AGORA FIXED, PARA FICAR SEMPRE NO TOPO */
  position: fixed; 
  top: 0; 
  left: 0; 
  right: 0;
  z-index: 50;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(8px);
  padding: 10px 18px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
  display: flex;
  align-items: center;
  gap: 18px;
}
.logo { 
  /* Mantém o estilo que organiza o logo e o nome */
  display: flex; align-items: center; gap: 12px; 
}
.logo img { 
  height: 48px; /* Aumenta um pouco a logo */
  width: 48px; 
  border-radius: 12px; /* Cantos mais arredondados */
  object-fit: cover; 
  /* NOVO: Sombra sutil para destacar */
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
    .brand { font-weight: 700; font-size: 20px; letter-spacing: 0.6px; color: var(--accent); }
    .search { margin-left: 12px; flex: 1; display: flex; align-items: center; }
    .search input {
      width: 100%; padding: 14px 18px; border-radius: 12px; border: none; background: rgba(255,255,255,0.08); color: #fff;
      outline: none; font-size: 15px; box-shadow: inset 0 -2px 0 rgba(0,0,0,0.4);
    }
    .actions { display: flex; gap: 12px; align-items: center; }
    .action-btn { padding: 8px 12px; border-radius: 10px; background: transparent; border: 1px solid rgba(255,255,255,0.06); color: var(--muted); cursor: pointer; }

    main { padding: 22px 0; }
    h2.section-title { margin: 8px 0 8px; font-weight: 600; color: #dffbe8; }

    /* Horizontal carousel */
    .carousel { margin-bottom: 20px; position: relative; }
    .carousel .wrap-row { display: flex; gap: 18px; overflow-x: auto; padding: 12px 10px; scroll-behavior: smooth; }
    .carousel .wrap-row::-webkit-scrollbar { height: 10px; }
    .carousel .wrap-row::-webkit-scrollbar-thumb { background: linear-gradient(90deg, var(--blue-1), var(--blue-2)); border-radius: 10px; }
    
/* ============================================= */
/* --- BLOCO ÚNICO PARA OS CARDS DOS CANAIS --- */
/* ============================================= */

/* ESTADO PADRÃO DO CARD */
.channel-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  min-width: 140px;
  max-width: 220px;
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.08));
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.03);
  cursor: pointer;
  flex: 0 0 auto;
  
  /* Animação de entrada que já tínhamos */
  animation: fadeInUp 0.5s ease-out both;
  animation-delay: var(--delay, 0s);

  /* TRANSIÇÃO ATUALIZADA:
     Aplicada a todas as propriedades com uma duração um pouco maior (0.25s) 
     para que o efeito de zoom fique mais suave e perceptível. */
  transition: all 0.25s ease-out;
}

/* ESTADO ATIVO: aplica-se ao passar o mouse (hover), focar com teclado (focus) ou quando está ativo (.active) */
.channel-card:hover,
.channel-card:focus,
.channel-card.active {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 18px 35px rgba(0, 0, 0, 0.3), 0 8px 15px rgba(10, 180, 100, 0.2);
  
  /* EFEITO DE ZOOM E ELEVAÇÃO UNIFICADO */
  transform: translateY(-8px) scale(1.08); /* Ajustamos os valores para um efeito mais pronunciado */
  
  /* Garante que o card ativo fique na frente dos outros */
  z-index: 10; 
}

    .channel-thumb { width: 180px; height: 100px; border-radius: 10px; object-fit: contain; background: linear-gradient(90deg, #0b1912, rgba(255,255,255,0.02)); display: flex; align-items: center; justify-content: center; }
    .channel-thumb img { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 8px; }
    .channel-name { font-size: 20px; color: var(--muted); text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }

    .carousel .nav {
      position: absolute; top: 50%; transform: translateY(-50%); width: 46px; height: 46px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
      background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.65)); border: 1px solid rgba(255,255,255,0.03);
      cursor: pointer; z-index: 10; backdrop-filter: blur(4px); transition: transform .15s;
    }
    .carousel .nav:hover { transform: translateY(-50%) scale(1.1); }
    .carousel .nav.left { left: 6px; }
    .carousel .nav.right { right: 6px; }
    .carousel .nav:focus { outline: 2px solid rgba(20,200,110,0.3); }

    /* Player modal (agora em tela cheia) */
    .player-modal {
      position: fixed; inset: 0; background: #000; display: none; align-items: center; justify-content: center; z-index: 100;
    }
    .player-modal.open { display: flex; }
    .player-box { width: 100%; height: 100%; position: relative; }
    
    .viewer { width: 100%; height: 100%; background: #000; overflow: hidden; position: relative; }
    .viewer video { width: 100%; height: 100%; display: block; }

    /* Overlay do menu de canais */
    .channel-overlay {
      position: absolute; bottom: 0; left: 0; width: 100%;
      background: linear-gradient(0deg, rgba(0,0,0,0.9), transparent);
      padding: 24px 0 40px;
      display: none;
      align-items: flex-end;
      flex-direction: column;
      pointer-events: none;
      transition: transform 0.3s ease;
      transform: translateY(100%);
    }
    .channel-overlay.visible {
      display: flex;
      transform: translateY(0);
      pointer-events: auto;
    }
    .channel-overlay-title {
      font-size: 16px; color: var(--muted); margin-bottom: 12px; align-self: flex-start; margin-left: 28px;
    }
    .channel-list-container {
      width: 100%;
      overflow-x: auto;
      padding: 0 28px;
      scroll-behavior: smooth;
    }
    .channel-list {
      display: flex; gap: 16px;
    }


.overlay-card {
  min-width: 180px; /* Mantém a largura mínima que você já tinha */
  width: 200px;     /* NOVO: Define uma largura fixa para o card */
  flex: 0 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center; /* Centraliza o conteúdo (imagem e nome) */
  padding: 10px;
  border-radius: 8px;
  border: 2px solid transparent;
  background: rgba(255,255,255,0.05);
  cursor: pointer;
  transition: all 0.2s;
}
.overlay-card:focus, .overlay-card.active {
  outline: none;
  background: var(--green-1);
  box-shadow: 0 0 15px var(--accent);
  transform: translateY(-8px);
}
.overlay-card img { 
  width: 100%; /* A imagem preenche a largura do container */
  height: 90px;
  object-fit: contain; /* Ajusta a imagem para caber sem ser cortada */
  background: rgba(255, 255, 255, 0.05);
  border-radius: 6px;
  padding: 5px;
}
.overlay-card .name {
  font-size: 14px;
  margin-top: 8px;
  color: #fff;
  text-align: center;
}

    /* Controles do player (no topo do overlay) */
    .player-controls {
      position: absolute; top: 20px; left: 20px; right: 20px;
      display: none;
      align-items: center;
      background: linear-gradient(180deg, rgba(0,0,0,0.8), transparent);
      padding: 10px 15px;
      border-radius: 10px;
    }
    .player-controls.visible { display: flex; }
    .player-title { font-size: 18px; font-weight: 700; color: #fff; margin: 0; }
    .close-player {
      margin-left: auto;
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
    }

    /* Responsive rules */
    @media (max-width: 700px) {
      .channel-card { min-width: 45%; max-width: 48%; }
      .channel-thumb { width: 100%; height: 110px; }
      .channel-overlay { padding: 12px 0 20px; }
      .channel-list-container { padding: 0 12px; }
      .overlay-card { min-width: 140px; }
    }
    @media (min-width: 1024px) {
      .channel-card { min-width: calc((100% - (5 * var(--gap))) / 6); max-width: calc((100% - (5 * var(--gap))) / 6); }
    }
    @media (max-width: 480px) {
      .player-controls { top: 10px; left: 10px; right: 10px; padding: 6px 10px; }
      .player-title { font-size: 16px; }
    }

    .hint { font-size: 13px; color: #9fdab3; margin-top: 6px; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }

/* NOVO: Ajuste para o cabeçalho fixo */
main.wrap {

}
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

// --- Lógica do Player Modal e Vídeo ---
function loadAndPlay(src) {
  // Pausa o vídeo atual e limpa a fonte
  video.pause();
  video.src = '';
  video.load();

  if (typeof Hls !== 'undefined' && Hls.isSupported()) {
    var hls = new Hls();

    // Adiciona o tratamento de erro mais robusto e seguro
    hls.on(Hls.Events.ERROR, function(event, data) {
      if (data.fatal) {
        console.error('Erro fatal no HLS.js. Interrompendo a reprodução.', data);
        hls.destroy();
        // Em um caso fatal, paramos e não tentamos mais carregar.
        // O usuário pode voltar para a lista e escolher outro canal.
      }
    });

    hls.loadSource(src);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, function() {
      video.play().catch(e => console.error('Erro ao iniciar a reprodução:', e));
    });

  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    console.log('Usando suporte nativo do navegador para HLS.');
    video.src = src;
    video.play().catch(e => console.error('Erro ao tentar reproduzir nativamente:', e));
  } else {
    console.log('Nenhum suporte a HLS encontrado. Tentando reproduzir diretamente.');
    video.src = src;
    video.play().catch(e => console.error('Erro ao tentar reproduzir diretamente:', e));
  }
}
    
      function openPlayer(src, title) {
        modal.classList.add('open');

        video.pause();

      function renderChannelOverlay() {
        channelList.innerHTML = '';
        allChannels.forEach((channel, index) => {
          const card = document.createElement('div');
          card.className = 'overlay-card';
          card.setAttribute('tabindex', '0');
          card.setAttribute('data-index', index);
          if (index === currentChannelIndex) {
            card.classList.add('active');
          }
          card.innerHTML = `
            <img src="${channel.thumbnail}" alt="Thumbnail do canal ${channel.title}">
            <div class="name">${channel.title}</div>
          `;
          card.addEventListener('click', () => {
            changeChannel(index);
          });
          card.addEventListener('keydown', e => {
            if (e.key === 'Enter') changeChannel(index);
          });
          channelList.appendChild(card);
        });
        updateOverlayFocus();
      }
      
      function updateOverlayFocus() {
        const activeCard = channelList.querySelector(`[data-index='${currentChannelIndex}']`);
        if (activeCard) {
          activeCard.focus();
          const container = channelList.parentElement;
          const cardRect = activeCard.getBoundingClientRect();
          const containerRect = container.getBoundingClientRect();
          if (cardRect.left < containerRect.left || cardRect.right > containerRect.right) {
            container.scrollLeft += cardRect.left - containerRect.left - (containerRect.width / 2 - cardRect.width / 2);
          }
        }
      }
      
      function changeChannel(index) {
        if (index >= 0 && index < allChannels.length) {
          currentChannelIndex = index;
          const newChannel = allChannels[index];
          loadAndPlay(newChannel.src);
          nowPlayingTitle.textContent = newChannel.title;
          document.title = `${newChannel.title} | Vortex`;
          
          channelList.querySelectorAll('.overlay-card').forEach(c => c.classList.remove('active'));
          const newActiveCard = channelList.querySelector(`[data-index='${index}']`);
          if(newActiveCard) newActiveCard.classList.add('active');
          
          updateOverlayFocus();
          showOverlay(); // Reinicia o timer do overlay
        }
      }

      function showOverlay() {
        channelOverlay.classList.add('visible');
        playerControls.classList.add('visible');
        clearTimeout(hideOverlayTimeout);
        hideOverlayTimeout = setTimeout(() => {
          channelOverlay.classList.remove('visible');
          playerControls.classList.remove('visible');
        }, 5000); // Esconde após 5 segundos de inatividade
      }
    
      closePlayerBtn.addEventListener('click', closePlayer);
      video.addEventListener('click', showOverlay);
      video.addEventListener('touchstart', showOverlay);

function handlePlayerKeys(e) {
  showOverlay();
  const overlayVisible = channelOverlay.classList.contains('visible');

  // Adiciona o comportamento para "Escape" e "Backspace"
  // A tecla "voltar" em controles remotos de TV Box geralmente envia "Backspace" ou "Escape"
  if (e.key === 'Escape' || e.key === 'Backspace') {
    e.preventDefault(); // Impede que o navegador retorne à página anterior
    closePlayer();
    return;
  }

  // Se a tecla pressionada é para navegação vertical, mudamos de canal
  if (e.key === 'ArrowUp') {
    changeChannel(currentChannelIndex - 1);
    return;
  }
  if (e.key === 'ArrowDown') {
    changeChannel(currentChannelIndex + 1);
    return;
  }
  
  if (overlayVisible) {
    const focused = document.activeElement;
    const cards = Array.from(channelList.querySelectorAll('.overlay-card'));
    let focusedIndex = cards.indexOf(focused);

    switch(e.key) {
      case 'ArrowRight':
        if (focusedIndex < cards.length - 1) {
          cards[focusedIndex + 1].focus();
        }
        break;
      case 'ArrowLeft':
        if (focusedIndex > 0) {
          cards[focusedIndex - 1].focus();
        }
        break;
      case 'Enter':
        if (focusedIndex !== -1) {
          changeChannel(focusedIndex);
        }
        break;
    }
  } else {
    // Se o overlay não está visível, mas uma tecla de navegação foi pressionada
    switch(e.key) {
      case 'Enter':
        showOverlay();
        break;
    }
  }
}

  const activeElement = document.activeElement;
  
  if (allCarousels.length === 0) return;

  // NOVO: Lógica para quando o foco ESTÁ na barra de busca
  if (activeElement === searchInput) {
    if (e.key === 'ArrowDown') {
      // Pega o primeiro card visível no primeiro carrossel e foca nele
      const firstCard = allCarousels[0]?.querySelector('.channel-card:not([style*="display: none"])');
      if (firstCard) {
        firstCard.focus();
        e.preventDefault();
      }
    }
    // Se for outra tecla (esquerda/direita), deixa o navegador controlar o cursor dentro do input
    return; 
  }

  // Lógica existente (com uma pequena modificação abaixo)
  const currentCarousel = activeElement.closest('.carousel');
  const focusedCard = activeElement.closest('.channel-card');
  
  let nextCarousel;
  
  switch(e.key) {
    case 'ArrowDown':
      if (!currentCarousel) {
        allCarousels[0].querySelector('.channel-card').focus();
        return;
      }
      const currentIndex = allCarousels.indexOf(currentCarousel);
      if (currentIndex < allCarousels.length - 1) {
        nextCarousel = allCarousels[currentIndex + 1];
        nextCarousel.querySelector('.channel-card').focus();
        e.preventDefault();
      }
      break;
    
    case 'ArrowUp':
      if (!currentCarousel) {
        allCarousels[0].querySelector('.channel-card').focus();
        return;
      }
      const prevIndex = allCarousels.indexOf(currentCarousel);
      if (prevIndex > 0) {
        nextCarousel = allCarousels[prevIndex - 1];
        nextCarousel.querySelector('.channel-card').focus();
        e.preventDefault();
      } 
      // MODIFICADO: Se estiver na primeira fileira (índice 0), sobe para a busca
      else if (prevIndex === 0) {
        searchInput.focus();
        e.preventDefault();
      }
      break;
      
    case 'ArrowRight':
    case 'ArrowLeft':
      if (focusedCard) {
        const row = focusedCard.closest('.wrap-row');
        const cardsInRow = Array.from(row.querySelectorAll('.channel-card:not([style*="display: none"])'));
        const focusedIndex = cardsInRow.indexOf(focusedCard);
        
        if (e.key === 'ArrowRight' && focusedIndex < cardsInRow.length - 1) {
          cardsInRow[focusedIndex + 1].focus();
          ensureVisible(cardsInRow[focusedIndex + 1]);
          e.preventDefault();
        } else if (e.key === 'ArrowLeft' && focusedIndex > 0) {
          cardsInRow[focusedIndex - 1].focus();
          ensureVisible(cardsInRow[focusedIndex - 1]);
          e.preventDefault();
        }
      }
      break;
      
    case 'Enter':
      if (focusedCard) {
        openPlayer(focusedCard.dataset.src, focusedCard.dataset.title);
      }
      break;
  }
}
      
      function ensureVisible(el) {
        const row = el.closest('.wrap-row');
        if (row) {
          const rect = el.getBoundingClientRect();
          const rowRect = row.getBoundingClientRect();
          if (rect.left < rowRect.left || rect.right > rowRect.right) {
            const offset = rect.left - rowRect.left - (rowRect.width / 2 - rect.width / 2);
            row.scrollBy({ left: offset, behavior: 'smooth' });
          }
        }
      }
    
      document.addEventListener('keydown', (e) => {
        if (modal.classList.contains('open')) {
          handlePlayerKeys(e);
        } else {
          handleGlobalKeys(e);
        }
      });
    
document.addEventListener('focusin', (e) => {
  const activeCard = document.querySelector('.channel-card.active');
  if (activeCard) {
    activeCard.classList.remove('active');
    activeCard.classList.remove('focused'); // Remove a classe focused
  }
  
  if (e.target.classList?.contains('channel-card')) {
    e.target.classList.add('active');
    e.target.classList.add('focused'); // Adiciona a classe focused
  }
  
  const activeOverlayCard = document.querySelector('.overlay-card.active');
  if (activeOverlayCard) activeOverlayCard.classList.remove('active');
  
  if (e.target.classList?.contains('overlay-card')) {
    e.target.classList.add('active');
  }
});
    
pipButton.addEventListener('click', () => {
    if (document.pictureInPictureElement) {
        document.exitPictureInPicture().catch(e => console.error("Erro ao sair do PiP:", e));
    } else {
        video.requestPictureInPicture().catch(e => console.error("Erro ao entrar em PiP:", e));
    }
});

// Desabilita o botão se o navegador não tiver suporte
if (!document.pictureInPictureEnabled) {
    pipButton.style.display = 'none';
}

      renderCarousels();
    })();
  </script>
